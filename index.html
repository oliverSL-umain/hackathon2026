<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Local PLY Pins</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div id="labels"></div>

    <div
      id="hud"
      class="h-full cyber-panel text-xs transition-all duration-300 text-cyan-400 py-4 px-6 w-sm fixed top-0 left-0"
    >
      <div class="h-full flex flex-col gap-4 justify-between">
        <div>
          <div class="flex flex-col gap-2">
            <div>
              <h1 class="font-bold text-base mb-4">
                Local-first Ply Annotations
              </h1>
            </div>

            <input
              id="peer-url"
              placeholder=">> Enter Peer Address"
              class="cyber-input"
            />

            <div class="flex flex-row gap-2">
              <button id="sync-btn" class="cyber-btn cyber-btn-primary">
                Sync With Peer
              </button>
              <button id="clearBtn" class="cyber-btn cyber-btn-primary">
                Purge Local Data
              </button>
            </div>

            <div id="status" class="flex flex-row gap-2 mt-4 cyber-status">
              <span class="status-prefix">[Status]</span>
              <div id="status-message" class="status-message">Idle</div>
            </div>
          </div>
        </div>

        <details class="text-xs cyber-details" open>
          <summary class="cursor-pointer cyber-summary">Active Pins</summary>
          <div id="pins-list" class="h-full overflow-auto cyber-list">
            <div id="pins-list-items"></div>
          </div>
        </details>
      </div>
    </div>

    <!-- three r146 compatible -->
    <script src="scripts/three.min.js"></script>
    <script src="scripts/OrbitControls.js"></script>
    <script src="scripts/PLYLoader.js"></script>
    <script src="scripts/init.js"></script>
    <script src="scripts/init.js"></script>
  </body>
</html>
