<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PLY Magic Paint (r146)</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>

<!-- Global scripts (r146 compatible) -->
<script src="three.min.js"></script>
<script src="OrbitControls.js"></script>
<script src="PLYLoader.js"></script>

<script>
    // Scene & Camera
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 5);

    // Renderer
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Controls
    const controls = new THREE.OrbitControls(camera, renderer.domElement);

    // Load PLY
    const loader = new THREE.PLYLoader();
    loader.load('scan.ply', function(geometry) {
        geometry.computeVertexNormals();

        // Magic Paint: color by height (z)
        const colors = [];
        for (let i = 0; i < geometry.attributes.position.count; i++) {
            const z = geometry.attributes.position.getZ(i);
            colors.push(z / 2, 0, 1 - z / 2); // simple gradient
        }
        geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));

        // Points material
        const material = new THREE.PointsMaterial({ vertexColors: true, size: 0.01 });
        const points = new THREE.Points(geometry, material);
        scene.add(points);

        console.log('PLY loaded:', geometry.attributes.position.count, 'points');
    });

    // Animate
    function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
    }
    animate();

    // Resize handler
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
</script>

</body>
</html>
